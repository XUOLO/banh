                    </div>
                    
                    <a href="dashboard.html" class="nav-item group w-full text-left px-4 py-3 rounded-xl hover:bg-slate-700 transition-all duration-200 flex items-center space-x-3 block text-white no-underline">
                        <div class="w-8 h-8 bg-blue-500/20 rounded-lg flex items-center justify-center group-hover:bg-blue-500/30 transition-colors">
                            <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            </svg>

                        <div>
                            <div class="font-medium text-white">Tổng quan</div>
                            <div class="text-xs text-slate-400">Thống kê tổng hợp</div>
                        </div>
                    </a>

                    <a href="products.html" class="nav-item group w-full text-left px-4 py-3 rounded-xl hover:bg-slate-700 transition-all duration-200 flex items-center space-x-3 block text-white no-underline">
                        <div class="w-8 h-8 bg-green-500/20 rounded-lg flex items-center justify-center group-hover:bg-green-500/30 transition-colors">
                            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>

                        <div>
                            <div class="font-medium text-white">Sản phẩm</div>
                            <div class="text-xs text-slate-400">Quản lý kho hàng</div>
                        </div>
                    </a>

                    <a href="categories.html" class="nav-item group w-full text-left px-4 py-3 rounded-xl hover:bg-slate-700 transition-all duration-200 flex items-center space-x-3 block text-white no-underline active">
                        <div class="w-8 h-8 bg-purple-500/20 rounded-lg flex items-center justify-center group-hover:bg-purple-500/30 transition-colors">
                            <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 9a2 2 0 00-2 2v2a2 2 0 002 2m0 0h14m-14 0a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v2a2 2 0 01-2 2"></path>
                            </svg>
                        </div>
                        <div>
                            <div class="font-medium text-white">Danh mục</div>
                            <div class="text-xs text-slate-400">Phân loại sản phẩm</div>
                        </div>
                    </a>
                </div>

                <!-- User Info -->
                <div class="mt-8 pt-6 border-t border-slate-700">
                    <div class="flex items-center space-x-3 px-4 py-3 bg-slate-800/50 rounded-xl">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                            <span class="text-xs font-bold text-white">AD</span>
                        </div>
                        <div class="flex-1">
                            <div class="text-sm font-medium text-white">Admin</div>
                            <div class="text-xs text-slate-400">Quản trị viên</div>
                        </div>
                        <button class="text-slate-400 hover:text-white transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>

            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Quản Lý Danh Mục</h2>
                <button onclick="showCategoryForm()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                    ➕ Thêm Danh Mục
                </button>
            </div>

            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tên danh mục</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Mô tả</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Số sản phẩm</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="categories-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Category Form Modal -->
    <div id="category-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 id="category-modal-title" class="text-lg font-semibold">Thêm Danh Mục</h3>
                <button onclick="closeCategoryModal()" class="text-gray-500 hover:text-gray-700">✕</button>
            </div>
            <form id="category-form" onsubmit="saveCategory(event)">
                <div class="space-y-4">
                    <div>
                        <label for="category-name" class="block text-sm font-medium text-gray-700 mb-1">Tên danh mục</label>
                        <input type="text" id="category-name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="category-description" class="block text-sm font-medium text-gray-700 mb-1">Mô tả</label>
                        <textarea id="category-description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>
                <div class="flex gap-2 mt-6">
                    <button type="submit" class="flex-1 bg-green-600 text-white py-2 rounded-md hover:bg-green-700 transition-colors">
                        Lưu
                    </button>
                    <button type="button" onclick="closeCategoryModal()" class="flex-1 bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 transition-colors">
                        Hủy
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm mx-4">
            <h3 class="text-lg font-semibold mb-4">Xác nhận xóa</h3>
            <p id="delete-message" class="text-gray-600 mb-6"></p>
            <div class="flex gap-2">
                <button id="confirm-delete" class="flex-1 bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition-colors">
                    Xóa
                </button>
                <button onclick="closeDeleteModal()" class="flex-1 bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 transition-colors">
                    Hủy
                </button>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script>
        // Categories functionality
        let currentEditingCategory = null;

        const CategoriesPage = {
            init() {
                this.render();
            },

            render() {
                const tbody = document.getElementById('categories-table-body');
                const categories = DataManager.getCategories();
                const products = DataManager.getProducts();
                tbody.innerHTML = '';

                categories.forEach(category => {
                    const productCount = products.filter(p => p.category === category.name).length;
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${category.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${category.description}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${productCount}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                            <button onclick="editCategory(${category.id})" class="text-blue-600 hover:text-blue-900 mr-2 transition-colors">✏️ Sửa</button>
                            <button onclick="deleteCategory(${category.id})" class="text-red-600 hover:text-red-900 transition-colors">🗑️ Xóa</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            }
        };

        function showCategoryForm() {
            currentEditingCategory = null;
            document.getElementById('category-modal-title').textContent = 'Thêm Danh Mục';
            document.getElementById('category-form').reset();
            document.getElementById('category-modal').classList.remove('hidden');
            document.getElementById('category-modal').classList.add('flex');
        }

        function editCategory(id) {
            const categories = DataManager.getCategories();
            currentEditingCategory = categories.find(c => c.id === id);
            document.getElementById('category-modal-title').textContent = 'Chỉnh Sửa Danh Mục';
            
            document.getElementById('category-name').value = currentEditingCategory.name;
            document.getElementById('category-description').value = currentEditingCategory.description;
            
            document.getElementById('category-modal').classList.remove('hidden');
            document.getElementById('category-modal').classList.add('flex');
        }

        function saveCategory(event) {
            event.preventDefault();
            
            const name = document.getElementById('category-name').value;
            const description = document.getElementById('category-description').value;

            if (currentEditingCategory) {
                const oldName = currentEditingCategory.name;
                currentEditingCategory.name = name;
                currentEditingCategory.description = description;
                
                // Update products with old category name
                const products = DataManager.getProducts();
                products.forEach(product => {
                    if (product.category === oldName) {
                        product.category = name;
                    }
                });
                DataManager.saveProducts(products);
                DataManager.saveCategories(DataManager.getCategories());
            } else {
                const categories = DataManager.getCategories();
                const newCategory = {
                    id: Date.now(),
                    name,
                    description
                };
                categories.push(newCategory);
                DataManager.saveCategories(categories);
            }

            closeCategoryModal();
            CategoriesPage.render();
        }

        function deleteCategory(id) {
            const categories = DataManager.getCategories();
            const products = DataManager.getProducts();
            const category = categories.find(c => c.id === id);
            const productCount = products.filter(p => p.category === category.name).length;
            
            if (productCount > 0) {
                document.getElementById('delete-message').textContent = `Không thể xóa danh mục "${category.name}" vì còn ${productCount} sản phẩm thuộc danh mục này.`;
                document.getElementById('confirm-delete').style.display = 'none';
            } else {
                document.getElementById('delete-message').textContent = `Bạn có chắc chắn muốn xóa danh mục "${category.name}"?`;
                document.getElementById('confirm-delete').style.display = 'block';
                document.getElementById('confirm-delete').onclick = () => {
                    const updatedCategories = categories.filter(c => c.id !== id);
                    DataManager.saveCategories(updatedCategories);
                    closeDeleteModal();
                    CategoriesPage.render();
                };
            }
            
            document.getElementById('delete-modal').classList.remove('hidden');
            document.getElementById('delete-modal').classList.add('flex');
        }

        function closeCategoryModal() {
            document.getElementById('category-modal').classList.add('hidden');
            document.getElementById('category-modal').classList.remove('flex');
        }

        function closeDeleteModal() {
            document.getElementById('delete-modal').classList.add('hidden');
            document.getElementById('delete-modal').classList.remove('flex');
            document.getElementById('confirm-delete').style.display = 'block';
        }

        // Initialize categories page
        document.addEventListener('DOMContentLoaded', function() {
            CategoriesPage.init();
        });
    </script>
</body>
</html>
