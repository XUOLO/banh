<!DOCTYPE html>
<html lang="vi" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sản Phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .nav-item.active {
            background-color: rgb(51 65 85);
            border-left: 4px solid rgb(59 130 246);
        }
    </style>
</head>
<body class="bg-gray-50 h-full font-sans">
    <div class="flex h-full">
        <!-- Sidebar -->
        <nav class="bg-gradient-to-b from-slate-900 to-slate-800 text-white w-72 min-h-full shadow-2xl">
            <!-- Header -->
            <div class="p-6 border-b border-slate-700">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-lg font-bold text-white">Admin Panel</h1>
                        <p class="text-xs text-slate-300">Quản trị sản phẩm</p>
                    </div>
                </div>
            </div>

            <!-- Navigation Menu -->
            <div class="p-4">
                <div class="space-y-2">
                    <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider px-3 py-2">
                        Menu chính
                    </div>
                    
                    <a href="dashboard.html" class="nav-item group w-full text-left px-4 py-3 rounded-xl hover:bg-slate-700 transition-all duration-200 flex items-center space-x-3 block text-white no-underline">
                        <div class="w-8 h-8 bg-blue-500/20 rounded-lg flex items-center justify-center group-hover:bg-blue-500/30 transition-colors">
                            <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                        </div>
                        <div>
                            <div class="font-medium text-white">Tổng quan</div>
                            <div class="text-xs text-slate-400">Thống kê tổng hợp</div>
                        </div>
                    </a>

                    <a href="products.html" class="nav-item group w-full text-left px-4 py-3 rounded-xl hover:bg-slate-700 transition-all duration-200 flex items-center space-x-3 block text-white no-underline active">
                        <div class="w-8 h-8 bg-green-500/20 rounded-lg flex items-center justify-center group-hover:bg-green-500/30 transition-colors">
                            <svg class="w-4 h-4 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                        </div>
                        <div>
                            <div class="font-medium text-white">Sản phẩm</div>
                            <div class="text-xs text-slate-400">Quản lý kho hàng</div>
                        </div>
                    </a>

                    <a href="categories.html" class="nav-item group w-full text-left px-4 py-3 rounded-xl hover:bg-slate-700 transition-all duration-200 flex items-center space-x-3 block text-white no-underline">
                        <div class="w-8 h-8 bg-purple-500/20 rounded-lg flex items-center justify-center group-hover:bg-purple-500/30 transition-colors">
                            <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 9a2 2 0 00-2 2v2a2 2 0 002 2m0 0h14m-14 0a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v2a2 2 0 01-2 2"></path>
                            </svg>
                        </div>
                        <div>
                            <div class="font-medium text-white">Danh mục</div>
                            <div class="text-xs text-slate-400">Phân loại sản phẩm</div>
                        </div>
                    </a>
                </div>

                <!-- User Info -->
                <div class="mt-8 pt-6 border-t border-slate-700">
                    <div class="flex items-center space-x-3 px-4 py-3 bg-slate-800/50 rounded-xl">
                        <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center">
                            <span class="text-xs font-bold text-white">AD</span>
                        </div>
                        <div class="flex-1">
                            <div class="text-sm font-medium text-white">Admin</div>
                            <div class="text-xs text-slate-400">Quản trị viên</div>
                        </div>
                        <button class="text-slate-400 hover:text-white transition-colors">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Products Page -->
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Quản Lý Sản Phẩm</h2>
                <button onclick="showProductForm()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    ➕ Thêm Sản Phẩm
                </button>
            </div>

            <!-- Advanced Filters -->
            <div class="bg-white p-4 rounded-lg shadow mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Tìm kiếm</label>
                        <input type="text" id="search-input" placeholder="Tên sản phẩm..." class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="category-filter" class="block text-sm font-medium text-gray-700 mb-1">Danh mục</label>
                        <select id="category-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Tất cả danh mục</option>
                        </select>
                    </div>
                    <div>
                        <label for="status-filter" class="block text-sm font-medium text-gray-700 mb-1">Trạng thái</label>
                        <select id="status-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Tất cả</option>
                            <option value="in-stock">Còn hàng</option>
                            <option value="out-of-stock">Hết hàng</option>
                        </select>
                    </div>
                    <div>
                        <label for="price-filter" class="block text-sm font-medium text-gray-700 mb-1">Giá</label>
                        <select id="price-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Tất cả</option>
                            <option value="0-100000">Dưới 100k</option>
                            <option value="100000-500000">100k - 500k</option>
                            <option value="500000-1000000">500k - 1M</option>
                            <option value="1000000-999999999">Trên 1M</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4 flex gap-2">
                    <button onclick="applyFilters()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                        🔍 Lọc
                    </button>
                    <button onclick="clearFilters()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors">
                        🗑️ Xóa bộ lọc
                    </button>
                </div>
            </div>

            <!-- Products Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="flex justify-between items-center p-4 border-b border-gray-200">
                    <div class="text-sm text-gray-700">
                        Hiển thị <span id="showing-from">1</span> - <span id="showing-to">5</span> trong tổng số <span id="total-items">0</span> sản phẩm
                    </div>
                    <div class="flex items-center space-x-2">
                        <label for="items-per-page" class="text-sm text-gray-700">Hiển thị:</label>
                        <select id="items-per-page" onchange="PaginationSystem.changeItemsPerPage(this.value)" class="px-2 py-1 border border-gray-300 rounded text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                    </div>
                </div>
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sản phẩm</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Danh mục</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Giá</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Số lượng</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body" class="bg-white divide-y divide-gray-200">
                    </tbody>
                </table>
                
                <!-- Pagination Controls -->
                <div class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <button onclick="PaginationSystem.goToPage(1)" id="first-page-btn" class="px-3 py-1 text-sm bg-gray-100 text-gray-600 rounded hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                ⏮️ Đầu
                            </button>
                            <button onclick="PaginationSystem.previousPage()" id="prev-page-btn" class="px-3 py-1 text-sm bg-gray-100 text-gray-600 rounded hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                ⬅️ Trước
                            </button>
                        </div>
                        
                        <div class="flex items-center space-x-1" id="page-numbers">
                            <!-- Page numbers will be generated here -->
                        </div>
                        
                        <div class="flex items-center space-x-2">
                            <button onclick="PaginationSystem.nextPage()" id="next-page-btn" class="px-3 py-1 text-sm bg-gray-100 text-gray-600 rounded hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                Sau ➡️
                            </button>
                            <button onclick="PaginationSystem.goToPage(totalPages)" id="last-page-btn" class="px-3 py-1 text-sm bg-gray-100 text-gray-600 rounded hover:bg-gray-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                                Cuối ⏭️
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Product Form Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4 max-h-full overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 id="product-modal-title" class="text-lg font-semibold">Thêm Sản Phẩm</h3>
                <button onclick="closeProductModal()" class="text-gray-500 hover:text-gray-700">✕</button>
            </div>
            <form id="product-form" onsubmit="saveProduct(event)">
                <div class="space-y-4">
                    <div>
                        <label for="product-name" class="block text-sm font-medium text-gray-700 mb-1">Tên sản phẩm</label>
                        <input type="text" id="product-name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="product-category" class="block text-sm font-medium text-gray-700 mb-1">Danh mục</label>
                        <select id="product-category" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Chọn danh mục</option>
                        </select>
                    </div>
                    <div>
                        <label for="product-price" class="block text-sm font-medium text-gray-700 mb-1">Giá (VNĐ)</label>
                        <input type="number" id="product-price" required min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="product-quantity" class="block text-sm font-medium text-gray-700 mb-1">Số lượng</label>
                        <input type="number" id="product-quantity" required min="0" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="product-description" class="block text-sm font-medium text-gray-700 mb-1">Mô tả</label>
                        <textarea id="product-description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>
                <div class="flex gap-2 mt-6">
                    <button type="submit" class="flex-1 bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition-colors">
                        Lưu
                    </button>
                    <button type="button" onclick="closeProductModal()" class="flex-1 bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 transition-colors">
                        Hủy
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-sm mx-4">
            <h3 class="text-lg font-semibold mb-4">Xác nhận xóa</h3>
            <p id="delete-message" class="text-gray-600 mb-6"></p>
            <div class="flex gap-2">
                <button id="confirm-delete" class="flex-1 bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition-colors">
                    Xóa
                </button>
                <button onclick="closeDeleteModal()" class="flex-1 bg-gray-500 text-white py-2 rounded-md hover:bg-gray-600 transition-colors">
                    Hủy
                </button>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/pagination.js"></script>
    <script src="js/products.js"></script>
    <script>
        // Initialize products page
        document.addEventListener('DOMContentLoaded', function() {
            ProductsPage.init();
        });
    </script>
</body>
</html>
